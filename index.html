<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <img
          src="https://www.weather.shecodes.io/images/logo.png"
          alt="SheCodes Logo"
        />

        <form>
          <div class="row frm">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter a city..."
                class="form-control search-input"
              />
            </div>
            <div class="col-3 p-0">
              <input
                type="submit"
                class="btn btn-primary w-100"
                value="Search"
                id="submit"
              />
            </div>
          </div>
        </form>
        <div class="weather">
          <div class="row">
            <div class="col-6">
              <h1 id="city">Kermanshah</h1>
              <ul>
                <li>
                  Last updated:<span id="hour">Tuesday 12:57</span> ,
                  <span id="description"></span>few clouds
                </li>
                <li>
                  Humidity: <strong id="humidity">74%</strong> , Wind:
                  <strong id="speed">6 km/h</strong>
                </li>
              </ul>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-8">
              <img src="" id="icon" alt="" />
              <div class="temp">
                <span id="temperature"></span>
                <span class="unit">Â°C</span>
              </div>
            </div>
          </div>
        </div>
        <div class="forecast row">
          <div class="col">
            <div class="day">Wed</div>
            <div class="icon"></div>
            <div class="dayTemp">
              <span class="max">33</span><span class="min">22</span>
            </div>
          </div>
          <div class="col">
            <div class="day">Wed</div>
            <div class="icon"></div>
            <div class="dayTemp">
              <span class="max">33</span><span class="min">22</span>
            </div>
          </div>
          <div class="col">
            <div class="day">Wed</div>
            <div class="icon"></div>
            <div class="dayTemp">
              <span class="max">33</span><span class="min">22</span>
            </div>
          </div>
          <div class="col">
            <div class="day">Wed</div>
            <div class="icon"></div>
            <div class="dayTemp">
              <span class="max">33</span><span class="min">22</span>
            </div>
          </div>
          <div class="col">
            <div class="day">Wed</div>
            <div class="icon"></div>
            <div class="dayTemp">
              <span class="max">33</span><span class="min">22</span>
            </div>
          </div>
        </div>
        <footer>
          This project was coded by
          <a href="https://github.com/LeilaDaraei" target="_blank"
            >Leila Daraei</a
          >
        </footer>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
